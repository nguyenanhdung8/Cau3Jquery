<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h4>Giai phương trinh bậc nhất: a.x + b = 0 </h4>
    <form>
        Nhập số a: <input type="text" id="a" value="" /> <br/> Nhập số b: <input type="text" id="b" value="" /> <br/>
        <span id="result"></span> <br/>
        <input type="button" id="giaiBtn" value="Tìm nghiệm" />
    </form>
    <script>
        $(document).ready(function() {
            $('#giaiBtn').click(function() {
                var a = parseFloat($('#a').val());
                var b = parseFloat($('#b').val());

                if (a > 0 && b > 0) {
                    var x = (-b) / a;
                    $('#result').text('x = ' + x);
                } else {
                    $('#result').text('Không thoả mãn điều kiện');
                }


            });
        });
    </script>
</body>

</html>
